<div ng-controller="loginController">
    <div class="login-box" ng-if="guser_is_logged_in!=1">
        <div class="login-logo center-block">
            <img src="public/img/logo.png" class="img img-responsive login-logo center-block">
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form ng-submit="login()">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="User Name" ng-model="login.user.email">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" required
                           ng-model="login.user.password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-8">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                </div>
            </form>
            <a href="#!register" class="text-center">Register a new membership</a>
        </div>
    </div>
</div>
