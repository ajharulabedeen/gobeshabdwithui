<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Profile</h3>
        </div>
        <div class="box-body">
            <form ng-submit="user_update()" ng-controller="profileController" ng-init="initProfile()">

                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" class="form-control"
                           ng-model="user.userFirstName">
                </div>

                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control"
                           ng-model="user.userLastName">
                </div>

                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" ng-model="user.emailID">
                </div>

                <div class="form-group">
                    <label for="">Contact Info</label>
                    <input type="text" class="form-control" ng-model="user.contactInfo">
                </div>

                <div class="form-group">
                    <label for="">Join Date</label>
                    <input type="text" class="form-control" ng-model="user.joinDate">
                </div>

                <div class="form-group">
                    <label for="">Expriences</label>
                    <textarea class="form-control" ng-model="user.expriences"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Skills</label>
                    <input type="text" class="form-control" ng-model="user.skills">
                </div>

                <div class="form-group">
                    <label for="">Date-Of-Barth</label>
                    <input type="text" class="form-control" ng-model="user.dateOfBarth">
                </div>

                <div class="form-group">
                    <label for="">Religious View</label>
                    <textarea class="form-control" ng-model="user.religiousView"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Address</label>
                    <textarea class="form-control" ng-model="user.address"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Educational Qualification</label>
                    <textarea class="form-control" ng-model="user.educationalQualification"></textarea>
                </div>

                <input type="hidden" ng-model="user.userID">

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>
