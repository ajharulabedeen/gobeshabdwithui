<section class="content" ng-controller="qaController" ng-init="qa_init()">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">New Question</h3>
                </div>
                <div class="box-body">
                    <form ng-submit="qa_new()">
                        <div class="form-group">
                            <label for="">Question</label>
                            <input type="text" class="form-control" ng-model="question">
                        </div>

                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea class="form-control" ng-model="questionDescription"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="">Type</label>
                            <input type="text" class="form-control" ng-model="questionType">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
