<div ng-controller="registerController">
    <div class="register-box">
        <div class="register-logo center-block">
            <img src="public/img/logo.png" class="img img-responsive login-logo center-block">
        </div>

        <div class="register-box-body">
            <p class="login-box-msg">Register a new membership</p>

            <form ng-submit="registration()">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="UserName" ng-model="registration.user.email">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" required
                           ng-model="registration.user.password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        Already a member <a href="#!login">Sign In</a>
                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
